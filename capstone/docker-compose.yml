version: '3'

x-airflow-common: &airflow-common
  image: apache/airflow:2.7.1

  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN} # postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW_CONN_SOURCE_POSTGRES: postgresql+psycopg2://${SOURCE_PG_USER}:${SOURCE_PG_PASS}@${AIRFLOW_PG_HOST}/${SOURCE_PG_DB}
    AIRFLOW__CELERY__RESULT_BACKEND: ${AIRFLOW__CELERY__RESULT_BACKEND} # db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0 # redis://:redispass@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ${FERNET_KEY}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__TEST_CONNECTION: Enabled
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    _PIP_ADDITIONAL_REQUIREMENTS: |
      apache-airflow[google]
      apache-airflow-providers-google
      apache-airflow-providers-postgres
      psycopg2-binary 
      apache-airflow-providers-common-sql
      PyYAML
      google-cloud-storage==2.10.0
      google-cloud-bigquery==3.11.4
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/config:/opt/airflow/config

  user: "${AIRFLOW_UID:-50000}:0"

  depends_on:
    &airflow-common-depends-on
    redis:
      condition: service_healthy
    airflow-postgres:
      condition: service_healthy

services:
  # airflow postgres db
  airflow-postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./airflow/airflow_pg_data:/var/lib/postgresql/airflow/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - bigquery_data_network

  # source database for injestion
  source-postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: ${SOURCE_PG_DB}
      POSTGRES_USER: ${SOURCE_PG_USER}
      POSTGRES_PASSWORD: ${SOURCE_PG_PASS}
    volumes:
      - ./pg/source_pg_data:/var/lib/postgresql/src_db/data
      - ./pg/data:/data
      - ./pg/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5433:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SOURCE_PG_USER} -d ${SOURCE_PG_DB}"]
      # test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U hendrixx -d hng"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bigquery_data_network

  # source-db visualixation
  metabase:
    image: metabase/metabase:latest
    depends_on:
      - source-postgres
    ports:
      - 3000:3000
    networks:
      - bigquery_data_network
  
  # redis
  redis:
    image: redis:latest
    command: redis-server --requirepass ${REDIS_PASSWORD}
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - bigquery_data_network
  
